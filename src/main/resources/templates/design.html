<!-- tag::all[] -->
<!-- tag::head[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>

  <body>
    <h1>Design your taco!</h1>
    <img th:src="@{/images/storelogo.png}"/>

<!-- tag::formTag[] -->
    <form method="POST" th:object="${computer}">
    <!-- end::all[] -->

    <span class="validationError"
          th:if="${#fields.hasErrors('hardware')}"
          th:errors="*{hardware}">Ingredient Error</span>

    <!-- tag::all[] -->
    <div class="grid">
<!-- end::formTag[] -->
<!-- end::head[] -->
      <div class="hardware-group" id="wraps">
<!-- tag::designateWrap[] -->
      <h3>Designate your wrap:</h3>
      <div th:each="hardware : ${wrap}">
        <input th:field="*{hardware}" type="checkbox" 
               th:value="${hardware.id}"/>
        <span th:text="${hardware.name}">INGREDIENT</span><br/>
      </div>
<!-- end::designateWrap[] -->
      </div>

	  <div class="hardware-group" id="proteins">
      <h3>Pick your protein:</h3>
      <div th:each="hardware : ${protein}">
        <input th:field="*{hardware}" type="checkbox" 
               th:value="${hardware.id}"/>
        <span th:text="${hardware.name}">INGREDIENT</span><br/>
      </div>
      </div>

	  <div class="hardware-group" id="cheeses">
      <h3>Choose your cheese:</h3>
      <div th:each="hardware : ${cheese}">
        <input th:field="*{hardware}" type="checkbox" 
               th:value="${hardware.id}"/>
        <span th:text="${hardware.name}">INGREDIENT</span><br/>
      </div>
      </div>

	  <div class="hardware-group" id="veggies">
      <h3>Determine your veggies:</h3>
      <div th:each="hardware : ${veggies}">
        <input th:field="*{hardware}" type="checkbox" 
               th:value="${hardware.id}"/>
        <span th:text="${hardware.name}">INGREDIENT</span><br/>
      </div>
      </div>

	  <div class="hardware-group" id="sauces">
      <h3>Select your sauce:</h3>
      <div th:each="hardware : ${sauce}">
        <input th:field="*{hardware}" type="checkbox" 
               th:value="${hardware.id}"/>
        <span th:text="${hardware.name}">INGREDIENT</span><br/>
      </div>
      </div>
      </div>

      <div>


      <h3>Name your taco creation:</h3>
      <input type="text" th:field="*{name}"/>
      <!-- end::all[] -->
      <span class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}">Name Error</span>
      <!-- tag::all[] -->
      <br/>

      <button>Submit Your Taco</button>
      </div>
<!-- tag::closeFormTag[] -->
    </form>
<!-- end::closeFormTag[] -->
  </body>
</html>
<!-- end::all[] -->
