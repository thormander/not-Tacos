<!-- tag::all[] -->
<!-- tag::head[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>

  <body>
    <h1>Design your taco!</h1>
    <img th:src="@{/images/storelogo.png}"/>

<!-- tag::formTag[] -->
    <form method="POST" th:object="${computer}">
    <!-- end::all[] -->

    <span class="validationError"
          th:if="${#fields.hasErrors('hardware')}"
          th:errors="*{hardware}">Ingredient Error</span>

    <!-- tag::all[] -->
    <div class="grid">
<!-- end::formTag[] -->
<!-- end::head[] -->
      <div class="hardware-group" id="cases">
<!-- tag::designateWrap[] -->
      <h3>Pick your computer case:</h3> <!-- originally wrap -->
      <div th:each="hardware : ${case}">
        <input th:field="*{hardware}" type="checkbox" 
               th:value="${hardware.id}"/>
        <span th:text="${hardware.name}">HARDWARE</span><br/>
      </div>
<!-- end::designateWrap[] -->
      </div>

	  <div class="hardware-group" id="cpus"> <!-- originally protein -->
      <h3>Pick your CPU:</h3>
      <div th:each="hardware : ${cpu}">
        <input th:field="*{hardware}" type="checkbox" 
               th:value="${hardware.id}"/>
        <span th:text="${hardware.name}">HARDWARE</span><br/>
      </div>
      </div>

	  <div class="hardware-group" id="storage"> <!-- originally cheese -->
      <h3>Choose your GPU:</h3>
      <div th:each="hardware : ${storage}">
        <input th:field="*{hardware}" type="checkbox" 
               th:value="${hardware.id}"/>
        <span th:text="${hardware.name}">HARDWARE</span><br/>
      </div>
      </div>

	  <div class="hardware-group" id="gpus"> <!-- originally veggie -->
      <h3>Determine your GPU:</h3>
      <div th:each="hardware : ${gpu}">
        <input th:field="*{hardware}" type="checkbox" 
               th:value="${hardware.id}"/>
        <span th:text="${hardware.name}">HARDWARE</span><br/>
      </div>
      </div>

	  <div class="hardware-group" id="cooling"> <!-- originally sauce -->
      <h3>Select your sauce:</h3>
      <div th:each="hardware : ${cooling}">
        <input th:field="*{hardware}" type="checkbox" 
               th:value="${hardware.id}"/>
        <span th:text="${hardware.name}">HARDWARE</span><br/>
      </div>
      </div>
      </div>

      <div>


      <h3>Name your Computer creation:</h3>
      <input type="text" th:field="*{name}"/>
      <!-- end::all[] -->
      <span class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}">Name Error</span>
      <!-- tag::all[] -->
      <br/>

      <button>Submit Your Computer</button>
      </div>
<!-- tag::closeFormTag[] -->
    </form>
<!-- end::closeFormTag[] -->
  </body>
</html>
<!-- end::all[] -->
